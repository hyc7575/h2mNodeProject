<!DOCTYPE html>
<html lang="ko" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>메인</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="only-sr">모두의 TODO 홈</h1>
		<div class="tab-type clearfix">
			<button class="tab-type-btn on" type="button">개인 TODO</button>
			<button class="tab-type-btn" type="button">함께 TODO</button>
			<button class="tab-type-btn" type="button">비공개 TODO</button>
		</div>
		<div class="todo-wrap" ng-controller="todoRoom">
			<h2 class="sub-title">TODO LIST</h2>
			<ul>
				<li class="todo-room" ng-repeat="todoList in listData">
					<a class="clearfix" href="#">
						<div class="todo-room-mark"></div>
						<div class="todo-room-info">
							<div>
								<div class="todo-room-info-top clearfix">
									<h3>{{todoList.name}}</h3>
									<div class="todo-room-people">
										<span>{{todoList.userNum}}</span>/<span>{{todoList.maxUserNum}}</span>
									</div>
								</div>
								<div class="todo-room-info-bottom clearfix">
									<span class="todo-room-host">
										개설자 : {{todoList.headOfTeam}}
									</span>
									<span class="todo-room-date">
										{{todoList.createdDate | date}}
									</span>
								</div>
							</div>
						</div>
					</a>
				</li>

			</ul>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script>

	</script>
</body>
</html>
